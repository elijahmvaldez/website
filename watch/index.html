<script type="text/javascript">
    // On page load, run the getYouTubeVideos() function
    window.onload = function () {
        getYoutubeVideos();
    };

    // Set the current year in the footer
    document.getElementById("current-year").innerHTML = new Date().getFullYear();

       // When the user is on a mobile device, change the navbar to a hamburger menu
       if (window.innerWidth <= 600) {
        // There are multiple elements with the "nav" ID, so we need to loop through them and hide them
        var navElements = document.querySelectorAll("#nav");
            for (var i = 0; i < navElements.length; i++) {
                navElements[i].style.display = "none";
            }
        // Get nav-img
        var navImg = document.getElementById("nav-img");
        var img = navImg.querySelector("img");
        // Remove the parent of the "nav-img" element, which is defined as "navImg"
        navImg.style.padding = "0";
        // Now we need to move the "nav-img" element to the left side of the screen and size it down
        img.style.position = "absolute";
        img.style.left = "0";
        img.style.top = "0";
        img.style.padding = "25px";
        img.style.width = "75px";
        img.style.height = "75px";

        // Define the "x" icon
        var xIcon = document.getElementById("x-icon");

        // Now we can show the hamburger menu
        var burgerIcon = document.getElementById("burger-icon");
        burgerIcon.style.display = "block";


        // When the user clicks the hamburger menu, show the nav elements
        burgerIcon.addEventListener("click", function() {
            // Show the nav elements
            for (var i = 0; i < navElements.length; i++) {
                navElements[i].style.display = "block";
            }
            // Calculate the amount of padding needed dependant on the phone height
            // This will allow it to center consistently across mobile devices
            var nav = document.getElementsByTagName("nav")[0]
            var navHeight = nav.offsetHeight;
            var padHeight = (window.innerHeight - navHeight)/2;
            nav.style.paddingTop = padHeight + "px";

            // Fade out the background elements
            var pageElements = document.querySelectorAll("body > *:not(nav)");
            for (var i = 0; i < pageElements.length; i++) {
                pageElements[i].style.pointerEvents = "none";
                pageElements[i].style.transition = "all 0.3s";
                pageElements[i].style.opacity = "0";
            }

            // Hide the hamburger menu
            burgerIcon.style.display = "none";
            // Show the "x" icon
            xIcon.style.display = "block";
        });

        // When the user clicks the "x" icon, hide the nav elements
        xIcon.addEventListener("click", function() {
            // Hide the nav elements
            for (var i = 0; i < navElements.length; i++) {
                navElements[i].style.display = "none";
            }

            // Reset the padding
            var nav = document.getElementsByTagName("nav")[0];
            nav.style.paddingTop = "30px";

            // Re-fade in the background elements
            var pageElements = document.querySelectorAll("body > *:not(nav)");
            for (var i = 0; i < pageElements.length; i++) {
                pageElements[i].style.pointerEvents = "auto";
                pageElements[i].style.transition = "all 0.3s";
                pageElements[i].style.opacity = "1";
            }

            // Hide the "x" icon
            xIcon.style.display = "none";
            // Show the hamburger menu
            burgerIcon.style.display = "block";
        });
    }

    function getYoutubeVideos() {
        // Get the top 15 videos from the following XML file - https://www.youtube.com/feeds/videos.xml?playlist_id=PLhpzrQbDckmOiiVjUtmuCQ93Kv5l44Z0Q
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function(){
            if (xhr.readyState==4 && xhr.status==200)
            {
                var data = JSON.parse(xhr.responseText);
                // Reverse the data.items array so that the most recent videos are first
                data.items.reverse();
                // Get the length of the 'items' array
                var length = data.items.length;
                // For every item in the array, get the url
                if (length > 15) {
                    length = 15;
                }
                for (var i = 0; i < length; i++) {
                    var url = data.items[i].link;
                    // Create a new iframe element
                    var iframe = document.createElement("iframe");
                    // Set the src attribute of the iframe to the url
                    url = url.replace("watch?v=", "embed/");
                    iframe.setAttribute("src", url);
                    // Append the iframe to the 'video-list' div
                    document.getElementById("video-list").appendChild(iframe);
                }
            }
        };
        xhr.open(
            'GET',
            'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fplaylist_id%3DPLhpzrQbDckmOiiVjUtmuCQ93Kv5l44Z0Q',
            false
        );
        xhr.send();
    }
</script>
